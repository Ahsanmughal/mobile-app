<ion-header>
  	<ion-navbar>
    	<button class="black-text" ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Forget Password</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
	<div class="FP-box">
		<form (ngSubmit)="submitforgetpasswordform()" #forgetpasswordform="ngForm" novalidate>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label color="dark" floating>Email</ion-label>
						<ion-input type="email" [(ngModel)]="forgetform.email" ngControl="email" name="email" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
						<button ion-button block color="dark" full type="submit" [disabled]="!forgetpasswordform.form.valid">SUBMIT EMAIL</button> <!--  -->			
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
