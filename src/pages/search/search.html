<ion-header>
  <ion-navbar>
    <button class="black-text" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items"> {{item.title}} </ion-item>
    </ion-list>
</ion-content>
