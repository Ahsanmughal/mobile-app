<ion-header>
  	<ion-navbar>
  		<ion-buttons start>
      		<button class="black-text" ion-button (click)="closeModal()">Close</button>
    	</ion-buttons>
    	<ion-title>Categories Filter</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
  	<ion-list radio-group>
		<ion-item *ngFor="let cat of categoriesListing">
      		<ion-label>{{cat.title}} ({{cat.count}})</ion-label>
      		<ion-radio value="{{cat.value}}"></ion-radio>
    	</ion-item>

	</ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
        <button (click)="closeModal()" ion-button block color="dark">APPLY</button>
    </ion-toolbar>
</ion-footer>
