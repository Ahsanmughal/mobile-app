<ion-header>
  	<ion-navbar>
  		<ion-buttons start>
      		<button class="black-text" ion-button (click)="closeModal()">Close</button>
    	</ion-buttons>
    	<ion-title>Size Variants</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="selectedsize">
		<ion-item *ngFor="let type of sizeList">
            <ion-label>{{type.label}}</ion-label>
            <ion-radio value="{{type.sku}}" (ionSelect)="radioChecked(type)"></ion-radio>
        </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
        <button (click)="closeModal()" ion-button block color="dark">APPLY</button>
    </ion-toolbar>
</ion-footer>
